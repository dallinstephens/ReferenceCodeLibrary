<body class="angularjs">

<div class="header-angularjs">
  <b>Expressions: 11 (Arrays)</b>
</div>

<p class="w3-padding">Quotation from w3schools:</p>

<div class="w3-style">
  <p>Using ng-bind instead of double braces</p>
</div>

<div class="grey-box">
  <div class="text-position">
    <b>My Result:</b>
    <button id="expand-collapse-result-box"><b>+/-</b></button>
  </div>
  <div class="result-box color-left-angularjs" ng-app="" ng-init="number=[64,23,16,75,21,27,54,32,42]">

    <p>The fourth number in the sequence is <span ng-bind="number[3]"></span>.</p>

  </div>
</div>

<p class="w3-padding">Quotation from w3schools:</p>

<div class="w3-style">
  <p>INSERT HERE</p>
</div>

<div class="grey-box">
  <div class="text-position">
    <b>My Applicable Code:</b>
    <button id="expand-collapse-textarea"><b>+/-</b></button>
  </div>
<textarea id="auto-adjust-textarea-height" onclick="textAreaAdjust(this)" class="color-left-angularjs">
<div class="result-box color-left-angularjs" ng-app="" ng-init="number=[64,23,16,75,21,27,54,32,42]">

  <p>The fourth number in the sequence is <span ng-bind="number[3]"></span>.</p>

</div>
</textarea>
</div>
