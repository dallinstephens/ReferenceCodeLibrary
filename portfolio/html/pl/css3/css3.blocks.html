<!-- TIDBIT -->
<script id="css3animations1.tidbit" language="text"
>&lt;style&gt;
  /* CSS3 Animations: 1 */
  div#ChangeSquareColor {
    width: 300px;
    height: 300px;
    background-color: blue;
    animation-name: exampleChangeColorAndBack;
    animation-duration: 7s;

    /* Safari 4.0 - 8.0 */
    -webkit-animation-name: exampleChangeColorAndBack;
    -webkit-animation-duration: 7s;
  }

  /* Standard syntax */
  @keyframes exampleChangeColorAndBack {
    from {background-color: blue;}
    to {background-color: orange;}
  }

  /* Safari 4.0 - 8.0 */
  @-webkit-keyframes exampleChangeColorAndBack {
    from {background-color: blue;}
    to {background-color: orange;}
  }
&lt;/style&gt;

&lt;h3 style=&quot;text-transform: uppercase;&quot;&gt;The @keyframes Rule: Gradually change the background-color&lt;/h3&gt;

&lt;p&gt;&lt;b&gt;Note:&lt;/b&gt; This example does not work in Internet Explorer 9 and earlier versions.&lt;/p&gt;

&lt;div id=&quot;ChangeSquareColor&quot;&gt;&lt;/div&gt;
</script>
