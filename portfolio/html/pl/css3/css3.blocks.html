<!-- TIDBIT -->
<script id="css3animations2.tidbit" language="text"
>&lt;style&gt;
  div.anim2 {
    width: 200px;
    height: 200px;
    background-color: blue;
    animation-name: exampleChangeColor;
    animation-duration: 7s;

    /* Safari 4.0 - 8.0 */
    -webkit-animation-name: exampleChangeColor;
    -webkit-animation-duration: 7s;
  }

  /* Standard syntax */
  @keyframes exampleChangeColor {
    0% {background-color: blue;}
    20% {background-color: green;}
    40% {background-color: purple;}
    60% {background-color: pink;}
    80% {background-color: orange;}
    100% {background-color: yellow;}
  }

  /* Safari 4.0 - 8.0 */
  @-webkit-keyframes exampleChangeColor {
    0% {background-color: blue;}
    20% {background-color: green;}
    40% {background-color: purple;}
    60% {background-color: pink;}
    80% {background-color: orange;}
    100% {background-color: yellow;}
  }
&lt;/style&gt;

&lt;h3&gt;The @keyframes Rule: Using Percents (Complete)&lt;/h3&gt;
&lt;p&gt;&lt;b&gt;Note:&lt;/b&gt; This example does not work in Internet Explorer 9 and earlier versions.&lt;/p&gt;

&lt;div class=&quot;anim2&quot;&gt;&lt;/div&gt;
</script>
